<table>
  <tr *ngFor="let value of Values">
    <td>{{value.id}}</td>
    <td>{{value.name}}</td>
  </tr>
</table>
 
<table style="visibility: hidden">
  <tr id="test" *ngFor="let item of test">
    <td>{{item.name}}</td>
    <td>{{item.type}}</td>
  </tr>
</table>
